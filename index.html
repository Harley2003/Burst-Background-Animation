<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Awesome Line Burst Background Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="animation-container">
            <div class="burst">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <script type="text/javascript">
            function createBurst () {
                let animationContainer = document.querySelector(".animation-container");
                let burst = document.querySelector(".burst");
                let lines = document.querySelectorAll(".line");

                burst.style.top = Math.random() * innerHeight + "px";

                burst.style.left = Math.random() * innerWidth + "px";

                lines.forEach((line) => {
                    const colors = ["#ea4335", "#34a853", "#4285f4", "#fbbc05", "#dc18b9", "#ff5a00", "#8621f8", "#ffff1b"];

                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    

                    line.style.background = randomColor;
                })

                let burstClone = burst.cloneNode(true);

                animationContainer.appendChild(burstClone);

                setTimeout(() => {
                    burstClone.remove();
                }, 8000)

            }

            setInterval(createBurst, 200)

        </script>
    </body>
</html>
